<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>

<body>

    <h2>Image Gallery</h2>

    <!-- Thumbnail Grid -->
    <div id="gallery"></div>

    <!-- Lightbox -->
    <div id="lightbox" style="display:none;">
        <button id="prevBtn">Prev</button>

        <!-- Full Image -->
        <img 
            id="lightboxImg" 
            width="400" 
            height="300" 
            alt="Selected gallery image"
        >

        <button id="nextBtn">Next</button>

        <p id="counter"></p>
        <p id="caption"></p>
    </div>

    <script src="./ch7.js"></script>

</body>
</html>
