<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Todo</title>
</head>

<body>

    <!-- Header -->
    <header>
        <h2>Work Todo</h2>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Add Task Section -->
        <section aria-label="Add todo task">
            <input type="text" id="taskInput" placeholder="Add Task">

            <select id="categorySelect">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>

            <button id="addBtn">Add</button>
        </section>

        <hr>

        <!-- Filter Section -->
        <section aria-label="Filter tasks">
            <p>
                Filter:
                <button class="filter" data-filter="All">All</button>
                <button class="filter" data-filter="Work">Work</button>
                <button class="filter" data-filter="Personal">Personal</button>
            </p>
        </section>

        <!-- Count Info -->
        <section aria-label="Task count">
            <p id="countInfo"></p>
        </section>

        <!-- Todo List -->
        <section aria-label="Todo list">
            <ul id="todoList"></ul>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Todo App â€“ Challenge 03</p>
    </footer>

    <script src="./ch3.js"></script>

</body>
</html>
